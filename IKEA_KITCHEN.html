<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이케아 주방 자랑 대회</title>
    <link rel="stylesheet"
          href="./IKEA_KITCHEN.css">
    
</head>
<body>

    <div class="modal hidden">
        <div class="modal_overlay"></div>

        <div class="modal_content">
        <h1>i am a modal</h1>
        <button>❌</button>
        </div>
    </div>

    <section class="kitchens">
        <div class="title">
            <h3>IKEA 기흥점</h3>
        </div>

        <div class="main">
            <h2>주방 자랑 대회</h2>
        </div>
        <div class="desc">
            <h3>수상작과 응모작들을 만나보세요!</h3>
        </div>


        <div class="btn-container">
            <button type="button" id="button" value="모두">모두</button>
            <button type="button" id="button" value="히타르프">히타르프</button>
            <button type="button" id="button" value="복스토르프">복스토르프</button>
            <button type="button" id="button" value="보드뷘">보드뷘</button>
            <button type="button" id="button" value="쿵스바카">쿵스바카</button>
            <button type="button" id="button" value="아스케르순드">아스케르순드</button>
        </div>

        <div class="sectionCenter">

            <!--single item-->
            <article class="kitchen">
                <img src=""
                     class="photo" alt="이미지 로드 실패"/>
                <div class="kitchen-info">

                    <h3 class="door">히타르프 오프화이트</h3>
                    <h4 class="address">광교 참누리 레이크</h4>
                    <h4 class="size">4.3m , 34평형</h4>
                    <h4 class="price">3,300,000</h4>
                    <h4 class="detail">조리대, 설치비 제외</h4>
                </div>

            </article>


        </div>
    </section>

        <script src="./IKEA_KITCHEN.js" charset="euc-kr">

        </script>

</body>
</html>
